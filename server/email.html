<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
      div {
        font-family: "Apple SD Gothic Neo", "sans-serif";
      }
    </style>
    <script>
      fetch("api/test", {
        headers: {
          "content-type": "application/josn",
        },
        body: JSON.stringify(true),

  <body style="margin: 0; padding: 0">

        border-top: 4px solid #f05052;
        margin: 100px auto;
        padding: 30px 0;
        box-sizing: border-box;
      "
    >

        <span style="font-size: 15px; margin: 0 0 10px 3px">창원대 과팅앱</span
        ><br />
        <b style="color: #f05052">메일인증</b> 안내입니다.
      </h1>
      <p
        style="
          font-size: 16px;
          line-height: 26px;
          margin-top: 50px;
          padding: 0 5px;
        "
      >
        안녕하세요.<br />
        <b style="color: #f05052">와글와글</b>에 가입해 주셔서 진심으로
        감사드립니다.<br />
        아래
        <b style="color: #f05052">'인증 번호'</b>를 입력하여 회원가입을 완료해
        주세요.<br />
        감사합니다. <br /><br />
        인증번호:
        <script>
          document.write(authNumber);
        </script>
      </p>

      <a
        style="color: #fff; text-decoration: none; text-align: center"
        href="{$auth_url}"
        target="_blank"
      >
        <p
          style="
            display: inline-block;
            width: 210px;
            height: 45px;
            margin: 30px 5px 40px;
            background: #f05052;
            line-height: 45px;
            vertical-align: middle;
            font-size: 16px;
          "
          class="move_wagle"
        >
          와글 홈페이지로 이동
        </p>
      </a>

      <div style="border-top: 1px solid #ddd; padding: 5px">
        <p style="font-size: 13px; line-height: 21px; color: #555">
          만약 버튼이 정상적으로 클릭되지 않는다면, 아래 링크를 복사하여 접속해
          주세요.<br />
          {$auth_url}
        </p>
      </div>
    </div>
